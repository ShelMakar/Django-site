{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center my-3">
    <h1>Обратная связь</h1>
</div>
<div class="container-md bg-light rounded border">
  {% if messages %}
  <div class="alert alert-success m-2 text-center" role="alert">
  <div class="messages">
    {% for message in messages %}
    <p {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
    {% endfor %}
  </div>
</div>
  {% endif %}
  <div class="m-2">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <ul>
          {{user_form.as_ul}}
          {{form.as_ul}}
          {{file_form.as_ul}}
        </ul>
        <input type="submit" class="btn btn-primary m-2" value="Отправить">
      </form>
    </div>
</div>
{% endblock content %}
